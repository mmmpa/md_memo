<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body class="on-left-menu">
<div id="app"></div>
<script src="/javascripts/preload.js"></script>
<script src="/javascripts/built.js"></script>
<link rel="stylesheet" href="/css/c.css">
<link rel="stylesheet" href="/css/codemirror.css">
<link rel="stylesheet" href="/css/md.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>
  #memo, #memo-index, #memo-editor, #memo-viewer, #memo-controller {
    position: absolute;
  }


  #memo-index {
    border: 1px solid #ddd;
    overflow: hidden;
    direction: rtl;
    overflow-y: scroll;
  }

  #memo-index ul {
    direction: ltr;
    padding: 0;
    margin: 0;
  }

  #memo-index li {
    list-style: none;
  }

  #memo-index a {
    display: block;
    border-bottom: 1px solid #ccc;
    padding: 5px 10px;
  }

  #memo-index li:last-child a {
    border-bottom: 0;
  }

  #memo-editor {
    border: 1px solid #ddd;
    overflow: hidden;
  }

  #memo-viewer {
    overflow-y: scroll;
    padding: 10px;
    border: 1px solid #ddd;
  }

  #memo-index {
    width: 200px;
  }
</style>
</body>
</html>
